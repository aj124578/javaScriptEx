<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0d1c1758fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/0d1c1758fd.css" crossorigin="anonymous">
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="div1">This is some text.</div>
    <div id="div2">This is some text.</div>
    <br>

    <button id="btnAdd">Add classes to first div element</button>
    <button id="btnRemove">Remove classes to first div element</button>

    <script>
        $("#btnAdd").click(function () {
            $("#div1").addClass("important blue");
        });
        $("#btnRemove").click(function () {
            $("#div1").removeClass("blue");
        });
    </script>
</body>

</html>
